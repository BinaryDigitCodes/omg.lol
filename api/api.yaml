openapi: 3.0.0
info:
  version: 1.0.0
  title: OMG.LOL API
servers:
  - url: 'https://omg.lol/api/'
paths:
  /availability:
    get:
      summary: 'Returns information about the availability of an address'
      operationId: listUser
      tags:
        - user
      parameters:
        - name: address
          in: path
          description: 'Address to check'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Details about the availability of an address'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string